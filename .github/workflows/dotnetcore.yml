name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Add DSharp+ nuget source
      run: dotnet nuget sources Add -name "DSharp+" -Source "https://nuget.emzi0767.com/api/v3/index.json"
    - name: Build with dotnet
      run: dotnet build --configuration Release
